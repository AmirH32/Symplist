{% block head %}

{% endblock %}
    
{% block body %}
<div class="study-container">
    <h2>{{ study_content[0]['text'] }}</h2>

            {{ paragraph['text'] }}

        {% endif %}
    {% endfor %}
</div>
{% endblock %}
